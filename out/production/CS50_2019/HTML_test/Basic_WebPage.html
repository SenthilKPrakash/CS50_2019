<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .red {
        color: blue;
      }
      ul {
        font-size: 14px;
      }
      ol {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul class="red"> Unordered List
      <li> ABC2 </li>
      <li> BCD </li>
      <li> CDE </li>
    </ul>
    <ol class="red"> Ordered List
      <li> first </li>
      <li> second </li>
      <li> third </li>
    </ol>
  </body>
</html>
